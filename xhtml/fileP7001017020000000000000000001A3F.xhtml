<p id="P7001017020000000000000000001A41" data-uri="M06_COHE5320_02_SE_C06.xhtml#P7001017020000000000000000001A41" resource="http://purl.org/pearson/asset/a1c17e491cffceb9a06080b35ab272ba32cfe1ce0">When governments build highways or hire the services of accounting firms, those are purchases of products and services in output markets. Economists use the letter <i>G</i> to represent <i>government spending on products and services</i>.</p>
