<p id="P70010170200000000000000000027AE" data-uri="M08_COHE5320_02_SE_C08.xhtml#P70010170200000000000000000027AE" resource="http://purl.org/pearson/asset/a4938f6218fadb1e9cd662d851876918b90d677c6">The best measure of “growth in living standards” is increasing real GDP per person. <i>Over time</i> real GDP must grow faster than the population. An increase in real GDP per person is also economic growth — an increase in potential GDP.</p>
