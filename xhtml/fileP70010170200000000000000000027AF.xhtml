<p id="P70010170200000000000000000027B1" data-uri="M08_COHE5320_02_SE_C08.xhtml#P70010170200000000000000000027B1" resource="http://purl.org/pearson/asset/a17d11bda90b6740e3508589077b948933c02e95f">“Stable prices” means that the consumer price index — the average price level — is either constant, or increasing at a low, predictable rate of inflation (1 to 3 percent per year) from year to year.</p>
