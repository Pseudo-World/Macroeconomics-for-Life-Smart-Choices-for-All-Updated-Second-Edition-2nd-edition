<p id="P7001017020000000000000000002C24" data-uri="M09_COHE5320_02_SE_C09.xhtml#P7001017020000000000000000002C24" resource="http://purl.org/pearson/asset/a848da901ea1364b8ee1ad29bbc8e4643fa2a10e1">The Bank of Canada is the only legal issuer of bills and coins. The Bank of Canada issues instructions to the Royal Mint, which is responsible for actually “making” the bills and coins.</p>
