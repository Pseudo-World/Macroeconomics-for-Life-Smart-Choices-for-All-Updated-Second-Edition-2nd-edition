<section id="P7001017020000000000000000003D61" class="level3" resource="http://purl.org/pearson/asset/ab603f8176580b5195330b46eb45b4ab92079487e"><header><h1 class="title" id="P7001017020000000000000000003D62" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D62" epub:type="title" resource="http://purl.org/pearson/asset/a32b6cfefb5f1bc2886f5d396a6c195c2ddd5b07e">Debt Is a Stock</h1></header>
<p id="P7001017020000000000000000003D63" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D63" resource="http://purl.org/pearson/asset/a26e57f50fd0625097ef6ed27573329f8d8bbbe05">Debt is a <i>stock</i> — a fixed amount at a moment in time. In our example, your debt on February 28 was $1500, the total amount you owed at that moment in time. Canada’s national debt on March 31, 2017, was $631.9 billion — the amount the nation owed at that moment in time.</p>
<figure class="informalfigure" id="P7001017020000000000000000003D64" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D64" resource="http://purl.org/pearson/asset/a366532ffdcfcc944258987226b060c7ea7aa273b"><img alt="Credit cards and debit cards lay scattered on a desk." height="496" width="740" id="P7001017020000000000000000003D65" class="fx-lightbox" data-uri="P7001017020000000000000000005104" src="../images/Ph12-008.jpg" resource="http://purl.org/pearson/asset/ae91074f86dad6432af34fe6c7c755e2a7b83e2ad" data-offlinesupport="yes"/><figcaption id="P7001017020000000000000000003D66" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D66"><div class="caption" id="P7001017020000000000000000003D67" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D67" resource="http://purl.org/pearson/asset/af847fe021f85b830d6c59f199080a24259a7d120"><p id="P7001017020000000000000000003D68" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D68" resource="http://purl.org/pearson/asset/a929d9252dde34c3cbdde0e2cb7e60f5eaaa9a1ab">Credit and debit cards make shopping and spending easy. Problems start when you cannot pay enough back at the end of the month to even cover the interest charges. Then deficit spending can become crippling debt.</p></div>
<div class="source" id="P7001017020000000000000000003D69" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D69" resource="http://purl.org/pearson/asset/a3690a477ce861bce90d19b8763c58473c03d0bde"><p id="P7001017020000000000000000003D6A" data-uri="M12_COHE5320_02_SE_C12.xhtml#P7001017020000000000000000003D6A" resource="http://purl.org/pearson/asset/a521d9c62287655af1a090b55dc20d833ad2368ea">Marie C Fields/Shutterstock</p></div></figcaption></figure>
